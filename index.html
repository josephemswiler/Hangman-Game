<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- reset -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hangman</title>
</head>

<body>
  <div class="container-fluid">
    <!-- high -->
    <div class="row high-wrapper-1">
      <div class="col-12">
        <span class="hangman">
          <img src="assets/images/stranger-things-logo.svg" alt="stranger things logo!" />
        </span>
      </div>
    </div>
    <div class="row high-wrapper-2">
      <div class="col-12 col-sm-6 counters">
        Guesses:
        <span class="guess-counter">6</span>
        <br/> Wins:
        <span class="win-count">0</span>
      </div>
      <div class="col-12 col-sm-6">
        <span class="instructions">Guess The Character!</span>
        <span class="already-guessed"></span>
        <span class="result"></span>
      </div>
    </div>
    <!-- mid -->
    <div class="row mid-wrapper-1">
      <div class="col-12">
        <span class="main">Click or Press Key!</span>
        <span class="char-name"></span>
      </div>
    </div>
    <div class="row mid-wrapper-2">
      <div class="col-12">
        <span class="letters-to-guess"></span>
      </div>
    </div>
    <!-- low -->
    <div class="row low-wrapper">
      <div class="col-12 name">joseph emswiler</div>
      <button class="reset-game">Play</button>
    </div>
  </div>
  <!-- Game JavaScript -->
  <script src="assets/javascript/game.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
